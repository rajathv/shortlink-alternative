version: '3.8'

services:
  mora-shortlink:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mora-shortlink-app
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      # Persistent data volume
      - mora-data:/app/data
      # Logs volume
      - mora-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/mora_shortlink.db
      - TRUST_PROXY=1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mora-network

  nginx:
    image: nginx:alpine
    container_name: mora-shortlink-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - mora-logs:/var/log/nginx
    depends_on:
      - mora-shortlink
    networks:
      - mora-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mora-data:
    driver: local
  mora-logs:
    driver: local

networks:
  mora-network:
    driver: bridge